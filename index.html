<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player UI</title>
  <link rel="stylesheet" href="music.css">
</head>
<body>

  <div class="player">
    <div class="cover">
      <img src="vijay-sam.png" alt="Album Art">
    </div>

    <div class="song-info">
      <h2>Neethane Nethane</h2>
      <p>A.R.Rahman</p>
    </div>

    <div class="progress-container">
      <div class="progress"></div>
    </div>

    <div class="time">
      <span>0:00</span>
      <span>4:33</span>
    </div>

    <div class="controls">
      <button class="btn">⏮</button>
      <button class="btn play">▶</button>
      <button class="btn">⏭</button>
    </div>
  </div>

</body>
</html>
